<!DOCTYPE html>
<html>
<head>
	<title>H3G Dashboard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="/socket.io/socket.io.js"></script>
	<script src="/dashboard.js"></script>
</head>
<body>
<h2><center><img src="threelogo.png"/>&nbsp;Dashboard</center></h2>
<div class="wrapper col-xs-12">
	<span id="myname" class="btn btn-success">Not signed in</span>
	<span class="btn btn-info" onClick='clearCredentials()'>Clear Credentials</span>
	<div class="container">
		<p class="text-left" id="error"></p>
	</div>
	<form id="signinform">
	<div class="form-horizontal col-xs-9 col-xs-offset-3">
		<div class="form-group">
			<label class="control-label col-xs-2">Username:</label>
			<div class="col-xs-3">
				<input class="form-control" id="username" type="text"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-xs-2">Password:</label>
			<div class="col-xs-3">
				<input class="form-control" id="password" type="password"></input>
			</div>
			<div class="col-xs-3">
				<input class="btn btn-primary" type="submit" value="Sign In"></input>
			</div>
		</div>
	</div>
	</form>
	<div class="form-horizontal col-xs-12">
	<table id="topTable" class="table">
	  <thead>
	    <colgroup>
            <col class="col-md-1">
        </colgroup>
		<tr>
		  <th title="The metric, hover over each one to see definition">Metric</th>
		  <th title="This is the average concurrent chats per operator">Concurrency</th>
		  <th title="No of chats answered within 30s">Service Level</th>
		  <th title="Chats currently in queue waiting to be answered">CIQ</th>
		  <th title="Longest waiting time for the chats in queue">LWT</th>
		  <th title="Chats offered today">Offered</th>
		  <th title="No of chats currently active">Active</th>
		  <th title="No of chats answered (active and closed)">Answered</th>
		  <th title="Chats that went unanswered as they were cancelled while in the queue">Unanswered (in queue)</th>
		  <th title="Chats that went unanswered while in queue with an operator assigned">Unanswered (assigned)</th>
		  <th title="Chats that were unavailable as percentage of chats offered">Unavailable</th>
		  <th title="Average speed to answer">ASA</th>
		  <th title="Average chat time">ACT</th>
		  <th title="Available chat capacity based on 2 chats per agent">Available Chat Capacity</th>
		  <th title="No. of agents currently set to away">Agents Away</th>
		  <th title="No. of agents currently set to available">Agents Available</th>
		  </tr></thead>
		<tbody>
		<tr>
		  <th scope="row">Overall</th>
		  <td id="ocon">n/a</td>
		  <td id="osla">n/a</td>
		  <td id="ociq">n/a</td>
		  <td id="olwt">n/a</td>
		  <td id="ooff">n/a</td>
		  <td id="otac">n/a</td>
		  <td id="otcan">n/a</td>
		  <td id="ouiq">n/a</td>
		  <td id="ouas">n/a</td>
		  <td id="ocunavail">n/a</td>
		  <td id="oasa">n/a</td>
		  <td id="oact">n/a</td>
		  <td id="oaccap">n/a</td>
		  <td id="oaway">n/a</td>
		  <td id="oavail">n/a</td>
		</tr>
	  </tbody>
	</table>
	</div>
</div>
</body>
</html>
