<!DOCTYPE html>
<html>
<head>
	<title>H3G Dashboard</title>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="7640409675-vo4hcd4ggr59sbs2sskn662ohrk3skt8.apps.googleusercontent.com">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="/socket.io/socket.io.js"></script>
	<script src="/dashboard.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
<style type="text/css">
.footer{position: fixed; bottom: 0; height: 80px; background: #f5f5f5; width: 100%;}
.footer > .container{padding: 15px;}
</style>
</head>
<body>
<h2><center><img src="threelogo.png"/>Dashboard Development</center></h2>
<div class="wrapper col-xs-12">
	<div class="col-xs-2">    
		<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
	</div>
	<div id="g-signout" class="col-xs-4">
		<img id="gprofile-image" class="img-circle" width="48" height="48" alt="Profile Image">
		<span id="gname">Name</span>
		<a href="#" class="btn btn-success" onClick="signOut();">Sign Out</a>
	</div>
	<div class="col-xs-4">
		<p id="error"></p>
	</div>
	<div class="form-horizontal col-xs-12">
	<table id="topTable" class="dashtable">
	  <thead>
	    <colgroup>
            <col class="col-md-1">
        </colgroup>
		<tr>
		  <th>Metric</th>
		  <th>Concurrency</th>
		  <th>SLA</th>
		  <th>CPH</th>
		  <th>CIQ</th>
		  <th>LWT</th>
		  <th>Offered</th>
		  <th>Active</th>
		  <th>Answered (complete)</th>
		  <th>Unanswered (in q)</th>
		  <th>Unanswered (assigned)</th>
		  <th>Unavailable</th>
		  <th>ASA</th>
		  <th>ACT</th>
		  <th>Available Chat Capacity</th>
		  <th>Agents Away</th>
		  <th>Agents Available</th>
		  </tr></thead>
		<tbody>
		<tr>
		  <th scope="row">Overall</th>
		  <td id="ocon">n/a</td>
		  <td id="osla">n/a</td>
		  <td id="ocph">n/a</td>
		  <td id="ociq">n/a</td>
		  <td id="olwt">n/a</td>
		  <td id="ooff">n/a</td>
		  <td id="otac">n/a</td>
		  <td id="otcan">n/a</td>
		  <td id="ouiq">n/a</td>
		  <td id="ouas">n/a</td>
		  <td id="ocunavail">n/a</td>
		  <td id="oasa">n/a</td>
		  <td id="oact">n/a</td>
		  <td id="oaccap">n/a</td>
		  <td id="oaway">n/a</td>
		  <td id="oavail">n/a</td>
		</tr>
	  </tbody>
	</table>
	</div>
</div>
</body>
</html>
